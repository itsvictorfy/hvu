name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -race ./...

      - name: Build binaries
        run: |
          mkdir -p dist

          # Get version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          LDFLAGS="-s -w -X github.com/itsvictorfy/hvu/pkg/cli.Version=${VERSION} -X github.com/itsvictorfy/hvu/pkg/cli.Commit=${COMMIT} -X github.com/itsvictorfy/hvu/pkg/cli.BuildDate=${BUILD_DATE}"

          # Linux
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="${LDFLAGS}" -o dist/hvu-linux-amd64 ./cmd/hvu
          GOOS=linux GOARCH=arm64 go build -trimpath -ldflags="${LDFLAGS}" -o dist/hvu-linux-arm64 ./cmd/hvu

          # macOS
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags="${LDFLAGS}" -o dist/hvu-darwin-amd64 ./cmd/hvu
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags="${LDFLAGS}" -o dist/hvu-darwin-arm64 ./cmd/hvu

          # Windows
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="${LDFLAGS}" -o dist/hvu-windows-amd64.exe ./cmd/hvu

          # Create checksums
          cd dist && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/hvu-*
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
